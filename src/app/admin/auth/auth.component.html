<div class="p-4">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <mat-card class="auth__card mx-auto">
      <mat-card-content>
        <mat-form-field class="w-100">
          <input matInput #input="ngModel" name="username" [(ngModel)]="username" placeholder="Enter your login" required>
          <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        </mat-form-field>
        <mat-form-field class="w-100 mt-4">
          <input matInput name="password" [(ngModel)]="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" type="submit" class="mx-auto d-block">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
