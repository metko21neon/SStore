<mat-checkbox [(ngModel)]="includeShipped">Display Shipped Orders</mat-checkbox>

<table mat-table [dataSource]="getOrders()" matSort class="mat-elevation-z8 w-100">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element">
      <!--<a [routerLink]="[{outlets:{'order':['order/1']}}]">{{element.name + ' ' + element.surname}}</a>-->
    </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
    <td mat-cell *matCellDef="let element"> +38{{element.phone}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.cart.cartPrice | currency}} </td>
  </ng-container>
  <ng-container matColumnDef="button">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
  <td mat-cell *matCellDef="let element" class="text-right">
    <button type="button" mat-stroked-button color="primary" class="mr-2" (click)="markShipped(element)" *ngIf="!includeShipped">Ship</button>
    <button type="button" mat-stroked-button color="primary" class="mr-2" (click)="delete(element.id)">Delete</button>
  </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
