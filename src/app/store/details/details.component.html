<div *ngIf="cart.lines.length !== 0">
  <table mat-table [dataSource]="cart.getOrders()" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.product.id}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Quantity </th>
      <td mat-cell *matCellDef="let element"> 
        <input type="number" class="form-control text-center mx-auto w-50" [value]="element.quantity" 
        (change)="cart.updateQuantity(element.product, $event.target.value)"/>
      </td>
    </ng-container>
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Product </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.product.name}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Price </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.product.price | currency:"USD"}} </td>
    </ng-container>
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Subtotal </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.lineTotal | currency:"USD"}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" class="float-right"
                (click)="cart.removeLine(element.product.id)">
          Remove
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="text-center mt-4">
    <button class="btn btn-secondary" routerLink="/checkout">
      Checkout
    </button>
  </div>
</div>
